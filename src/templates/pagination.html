<ul class="pagination">
    <!-- ko if: boundary -->
    <li class="ks-boundary-first page-item" data-bind="css: { disabled: isBackDisabled }">
        <a class="page-link" href="#" data-bind="with: text, click: goFirst">
            <span data-bind="html: first"></span>
        </a>
    </li>
    <!-- /ko -->
    
    <!-- ko if: directions -->
    <li class="ks-direction-back page-item" data-bind="css: { disabled: isBackDisabled }">
        <a class="page-link" href="#" data-bind="with: text, click: goBack">
            <span data-bind="html: back"></span>
        </a>
    </li>
    <!-- /ko -->

    <!-- ko foreach: pages -->
    <li class="page-item" data-bind="css: { active: isActive }">
        <a class="page-link" href="#" data-bind="text: text, click: $parent.selectPage"></a>
    </li>
    <!-- /ko -->
    
    <!-- ko if: directions -->
    <li class="ks-direction-forward page-item" data-bind="css: { disabled: isForwardDisabled }">
        <a class="page-link" href="#" data-bind="with: text, click: goForward">
            <span data-bind="html: forward"></span>
        </a>
    </li>
    <!-- /ko -->

    <!-- ko if: boundary -->
    <li class="ks-boundary-last page-item" data-bind="css: { disabled: isForwardDisabled }">
        <a class="page-link" href="#" data-bind="with: text, click: goLast">
            <span data-bind="html: last"></span>
        </a>
    </li>
    <!-- /ko -->
</ul>
