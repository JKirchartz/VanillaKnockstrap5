<div class="row">
    <div class="page-header">
        <h1 id="pagination">Pagination</h1>
    </div>
    <p>Binding to Bootstrap pagination component.</p>

    <h2>Examples</h2>
    <div class="panel panel-default" data-bind="with: paginationExample">
        <div class="panel-body">
            <div class="form-group">
                <label>Current page: </label>
                <span data-bind="text: page"></span>
            </div>

            <div class="row form-group">
                <div class="col-md-4">
                    <label>Maximum pages:</label>
                    <input type="number" class="form-control" data-bind="value: maxPages, valueUpdate: 'afterkeydown'"/>
                </div>

                <div class="col-md-4">
                    <label>Total items:</label>
                    <input type="number" class="form-control" data-bind="value: total, valueUpdate: 'afterkeydown'"/>
                </div>
            </div>

            <div class="row form-group" data-bind="with: text">
                <div class="col-md-3">
                    <label>First button:</label>
                    <input type="text" class="form-control" data-bind="value: first, valueUpdate: 'afterkeydown'" />
                </div>

                <div class="col-md-3">
                    <label>Last button:</label>
                    <input type="text" class="form-control" data-bind="value: last, valueUpdate: 'afterkeydown'"/>
                </div>

                <div class="col-md-3">
                    <label>Back button:</label>
                    <input type="text" class="form-control" data-bind="value: back, valueUpdate: 'afterkeydown'" />
                </div>

                <div class="col-md-3">
                    <label>Forward button:</label>
                    <input type="text" class="form-control" data-bind="value: forward, valueUpdate: 'afterkeydown'" />
                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-info" data-bind="toggle: directions">Directions</button>
                <button class="btn btn-info" data-bind="toggle: boundary">Boundary</button>
            </div>

            <div data-bind="pagination: { currentPage: page, totalCount: total, maxPages: maxPages, directions: directions, boundary: boundary, text: text }"></div>
        </div>
    </div>
    
    <div class="panel panel-default">
        <div class="panel-heading">
            <code>data-bind="pagination: { currentPage: page, totalCount: count, pageSize: size, maxPages: maxPages, directions: directions, boundary: boundary, text: textObj }"</code>
        </div>

    </div>
</div>
